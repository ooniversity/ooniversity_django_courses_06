{% extends "base.html" %}

{% block title %}HappyBursa{% endblock %}

{% block quadratic %}
    <div class="container">
        <h1>Результат</h1>
        <span>Квадратное уравнение a*x*x + b*x + c = 0</span>
        <form>
            {{ form.as_p }}
            <input type="submit">
        </form>

        <span>Дискриминант: {{ discriminant }}</span>
        <div>{{ result }}</div>
    </div>
{% endblock quadratic %}>
