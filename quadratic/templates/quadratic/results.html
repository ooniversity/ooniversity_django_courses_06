{% extends "base.html" %}

{% block title %}HappyBursa Quadratic{% endblock %}

{% block quadratic %}
    <div class="container">
        <h1>Результат</h1>
        <span>Квадратное уравнение a*x*x + b*x + c = 0</span>
        <form class="quadratic-form" method="get">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Результат" class="btn">
        </form>

        <span>{% if discriminant %}Дискриминант: {{ discriminant }}{% endif %}</span>
        <div>{{ result }}</div>
    </div>
{% endblock quadratic %}>
