{% load staticfiles %}
<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Main{% endblock title %}</title>

	<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Вставка HTML5 поєднується з Respond.js для підтримки в IE8 елементів HTML5 та медіа-запитів -->
    <!-- ЗАСТЕРЕЖЕННЯ: файл Respond.js не працює, якщо ви проглядаєте сторінку відкривши її з файлової системи -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
	  <div class="container">
	    <strong><a class="navbar-brand" href="{% url 'index' %}">TechBursa</a></strong>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="{% block nav_index %}{% endblock %}">
	            <a href="{% url 'index' %}">Main</a></li>
            <li class="{% block nav_contacts %}{% endblock %}">
	            <a href="{% url 'contact' %}">Contacts</a></li>
            <li class="{% block nav_students %}{% endblock %}">
	            <a href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a></li>
            <li class="{% block nav_feedback %}{% endblock %}">
                    <a href="{% url 'feedback' %}">Feedback</a></li>
	            
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    </div>
	</nav>	


{% block content %}
{% endblock content %}

	<footer class="footer">
      <div class="container">
        <p class="text-muted">&copy <span class="foot">&nbsp :: SuperDuper company :: &nbsp</span>
			<a href="mailto:figavam@dot.com?Subject=Super%20Duper" target="_top">
				<span class="glyphicon glyphicon glyphicon-envelope" aria-hidden="true"></span> - dipperside.
			</a> 
		</p>
      </div>
    </footer>	



	
    <!-- jQuery (потрібно для JavaScript плагінів Bootstrap) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Підключення мінімізованої збірки всіх плагінів jQuery. Можна підключати додаткові плагіни, якщо потрібно -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body> 
</html>
