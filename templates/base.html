{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'images/pybursa.png' %}">    
    <title>{% block title %}PyBursa{% endblock title %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<nav class="navbar navbar-inverse">
  		<div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class='{% block nav_class_index %}{% endblock %}'><a href="{% url 'index' %}">Main</a></li>
            <li class='{% block nav_class_contact %}{% endblock %}'><a href="{% url 'contact' %}">Contacts</a></li>
            <li class='{% block nav_class_students %}{% endblock %}'><a href="{% url 'students:list_view' %}">Students</a></li>
            <li class='{% block nav_class_results %}{% endblock %}'><a href="{% url 'results' %}">Quadratic equation</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="page-content">
    	<div class="container">
{% block content %}
{% endblock content %}
      </div>
    </div>

  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
