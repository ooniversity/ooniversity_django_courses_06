{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Base Title{% endblock title %}</title>
    <!-- Bootstrap -->
    <link href="{% static '/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static '/css/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
       <div class="navbar-header">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img id='logo_itBursa' alt="Brand" src="{% static '/images/logo1.png' %}">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li  class={% block active_index %}{% endblock %}>
            <a href="{% url 'index' %}">Main</a></li>
            <li  class={% block active_contacts %}{% endblock %}>
            <a href="{% url 'contact' %}">Contacts</a></li>
            <li  class={% block active_students %}{% endblock %}>
            <a href="{% url 'students:list_view' %}{% block students_filter_link %}{% endblock %}">Students</a></li>
          </ul>			  
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>


{% block content %}Base Content{% endblock content %}


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static '/js/bootstrap.js' %}"></script>
  </body>
</html>
