{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyBursa{% endblock title%}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed menu-opener" data-toggle="collapse" data-target="#main-nav">Menu</button>
                <a class="navbar-brand" href="{% url 'index' %}">PyBursa</a>
            </div>

            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav">
                    <li class="{% block nav_class_index %}{% endblock nav_class_index %}"><a href="{% url 'index' %}">Main</a></li>
                    <li class="{% block nav_class_contact %}{% endblock nav_class_contact %}"><a href="{% url 'contact' %}">Contacts</a></li>
                    <li class="{% block nav_class_student %}{% endblock nav_class_student %}"><a href="{% url 'students:list_view' %}">Students</a></li>
		    <li class="{% block nav_class_feedback %}{% endblock nav_class_feedback %}"><a href="{% url 'feedback' %}">Feedback</a></li>
                    
            </div>
        </div>
    </nav>


    <div class="page-content">
        <div class="container">

      
{% block content %}{% endblock content %}


        </div>
    </div>



<div class="panel panel-default text-center">
    <p class="panel-footer"> Â© 2017 PyBursa ZBondarenko </p>
</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
