{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %} PyBursa {% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>

  <body>
  <ul class="nav nav-pills navbar-inverse">
    <li role="presentation" class="{% block isIndexActive %}{% endblock isIndexActive %}"><a href="{% url 'index' %}">Меню</a></li>
    <li role="presentation" class="{% block isContactActive %}{% endblock isContactActive %}"><a href="{% url 'contact' %}">Контакты</a></li>
    <li role="presentation" class="{% block isStudentsListActive %}{% endblock isStudentsListActive %}"><a href="{% url 'students:list_view' %}{% block groupFilter %}{% endblock groupFilter %}">Студенты</a></li>
    <li class="{% block isQuadraticActive %}{% endblock isQuadraticActive %}"><a href="{% url 'quadratic_results' %}">Quadratic</a></li>
</ul>
  
    {% block content %}

    {% endblock content %}

  <nav>
      <a href="{% url 'index' %}">Главная</a>      
  </nav>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
