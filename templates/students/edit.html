{% extends "base.html" %}

{% load static %}


{% block title %}EDIT RECORD OF {{ form.surname.value }} {% endblock title %}

{% block content %}
<div class="container">
    <div class="panel panel-success"> 
            <div class="panel-heading"> 
                <h2 class="panel-title" align="center">
                    <h2 class="Program">Редагувати дані студента: 
                                        <b>{{ form.surname.value }} 
                                        {{ form.name.value }}</b>
                    </h2>
                </h2>
            </div>
    <div class="panel-body">
        <div class='container'>
            <form method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success btn-sm"><span class="glyphicon glyphicon-check" aria-hidden="true"></span> Ok</button>
            </form>
        </div>
    </div>
</div>
<br>
{% endblock content %}
