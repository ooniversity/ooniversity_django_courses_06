{% extends "base.html" %}

{% load static %}


{% block title %}REMOVE {{ course.name }} RECORD{% endblock title %}

{% block content %}

<div class="container">

                <h2 class="panel-title" align="center">
                    <h2 class="Program"><b>Курс «{{ course.name }}» буде видалено!</b></h>
                </h2>
            </div>
    <div class="panel-body">
            <form method='post'>
                {% csrf_token %}
<!--                 <input type="submit" value="REMOVE"/> -->
                <button type="submit" class="btn btn-danger btn-sm">
                    <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 
                    Ok
                </button>
            </form>
            <br>
    </div>
</div>


{% endblock content %}
