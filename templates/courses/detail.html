{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyBursa</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed menu-opener" data-toggle="collapse" data-target="#main-nav">Menu</button>
                <a class="navbar-brand" href="{% url 'index' %}">PyBursa</a>
            </div>

            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'index' %}">Main</a></li>
                    <li><a href="{% url 'contact' %}">Contacts</a></li>
                    <li><a href="{% url 'students:list_view' %}?course_id={{ course.id }}">Students</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <div class="page-content">
        <div class="container">

            <div class="jumbotron">
                <h1>{{ course.name }}</h1>
                <p>{{ course.description }}</p>
            </div>

            <h2 class="page-header">Course plan</h2>

            <div class="table-responsive">
                <table class="table table-bordered courses-table">
                    <thead>
                        <tr class="info">
                            <th>#</th>
                            <th class="courses-table__name">Subject</th>
                            <th>Description</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for lesson in lessons_list %}
                            <tr>
                                <td>{{ lesson.order }}</td>
                                <td><strong>{{ lesson.subject }}</strong></td>
                                <td>{{ lesson.description }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
