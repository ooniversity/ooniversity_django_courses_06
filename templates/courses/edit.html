{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block navigation_students %}"active"{% endblock %}

{%  block content %}

   {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="container">
        <H4>Изменение курса</H4>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
        <input type="submit" value="Изменить">
        </form>
    </div>

{% endblock %}
