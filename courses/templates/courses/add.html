<h1>Добавить курс</h1>

<form method="post">
	{{ form.as_p }}
	<input type="submit" />
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
